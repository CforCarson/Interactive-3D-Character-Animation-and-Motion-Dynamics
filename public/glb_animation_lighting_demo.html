<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Animation with Optimized Lighting</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { display: block; }
        #back-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }
        #back-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <a href="/" id="back-btn">Back to demos</a>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Add API interaction for model data
        async function fetchModelData() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                console.log('Available models:', models);
                // Find the model we need
                const model = models.find(m => m.path.includes('111.glb'));
                if (model) {
                    console.log('Using model:', model.name);
                }
            } catch (error) {
                console.error('Error fetching model data:', error);
            }
        }
        
        // Call the API when page loads
        fetchModelData();

        // 1. 初始化场景（改用浅灰色背景提升亮度）
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x666666);
        
        // 2. 新增四层光源系统（关键改进部分）
        // ----------------------------------------
        // 2.1 主定向光（模拟太阳光）
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
        mainLight.position.set(2, 3, 1);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);
        
        // 2.2 辅助补光（减少阴影死角）
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-1, 2, 1);
        scene.add(fillLight);
        
        // 2.3 环境光（全局提亮）
        const ambientLight = new THREE.AmbientLight(0x404040, 0.8); // 强度提升到0.8
        scene.add(ambientLight);
        
        // 2.4 轮廓光（突出银白色头发）
        const backLight = new THREE.DirectionalLight(0xffffff, 0.6);
        backLight.position.set(-1, 1, -1);
        scene.add(backLight);
        // ----------------------------------------

        // 3. 相机与渲染器设置
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4); // 稍微拉高视角
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 柔和阴影
        document.body.appendChild(renderer.domElement);
        
        // 4. 添加轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        
        // 5. 加载GLB模型
        let mixer;
        new THREE.GLTFLoader().load(
            '/3d_assets/111.glb',
            (gltf) => {
                const model = gltf.scene;
                
                // 调整模型位置和缩放
                model.position.y = 0;
                model.scale.set(1, 1, 1);
                
                // 启用模型投射/接收阴影
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(model);
                
                // 设置动画
                if (gltf.animations?.length) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.setLoop(THREE.LoopRepeat).play();
                }
            },
            undefined,
            (error) => console.error(error)
        );
        
        // 6. 动画循环
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // 7. 响应式处理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
